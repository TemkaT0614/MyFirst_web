    <p class="formula">\( (a+b)^2 = a^2 + 2ab + b^2 \)</p>
    <p class="formula">\( (a-b)^2 = a^2 - 2ab + b^2 \)</p>
    <p class="formula">\( a^2 - b^2 = (a-b)(a+b) \)</p>
    <p class="formula">\( (x+a)(x+b) = x^2 + (a+b)x + ab \)</p>
