<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="movie.png">
   <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark theme */
    color: #eee;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    color: #fff;
  }
  .movie-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
  }
  .movie {
    width: 200px;
    margin: 20px;
    text-align: center;
    border: 1px solid #333;
    border-radius: 10px;
    background-color: #1e1e1e;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .movie:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px blueviolet;
  }
  .movie img {
    width: 100%;
    border-radius: 8px;
  }
  .movie h3 {
    font-size: 16px;
    margin: 10px 0 5px;
    color: #fff;
  }
  .movie p {
    font-size: 14px;
    color: #aaa;
    margin: 0;
  }
</style>
</head>
<body>
    <a href="biy-daalt.html" ><img src="home.png" alt="Home"style="width: 75px; float: left;padding-left: 20px; padding-top:20px;  " ></a>

<div class="jumbotron text-center" style="background-color: rgb(119, 10, 119);">
  <h1><i>Movie Page</i></h1>
<a href="movie-g.html"><button type="button" class="btn btn-dark float-left">Genre</button></a>
</div>
<div style="height: 600px;width: 100%; background-color: black;margin-top: -50px;"><div class="movie-container" id="movies"></div></div>
<script>


const movies = [

  { "title": "The Dark Knight", "poster": "https://image.tmdb.org/t/p/w200/qJ2tW6WMUDux911r6m7haRef0WH.jpg", "releaseDate": "2008-07-18" },

  { "title": "Avengers: Endgame", "poster": "https://image.tmdb.org/t/p/w200/or06FN3Dka5tukK1e9sl16pB3iy.jpg", "releaseDate": "2019-04-26" },
  { "title": "Joker", "poster": "https://image.tmdb.org/t/p/w200/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg", "releaseDate": "2019-10-04" },
  { "title": "Parasite", "poster": "https://image.tmdb.org/t/p/w200/7IiTTgloJzvGI1TAYymCfbfl3vT.jpg", "releaseDate": "2019-05-30" },
  { "title": "The Matrix", "poster": "https://image.tmdb.org/t/p/w200/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg", "releaseDate": "1999-03-31" },
  { "title": "Fight Club", "poster": "https://image.tmdb.org/t/p/w200/bptfVGEQuv6vDTIMVCHjJ9Dz8PX.jpg", "releaseDate": "1999-10-15" },
  { "title": "The Godfather", "poster": "https://image.tmdb.org/t/p/w200/eEslKSwcqmiNS6va24Pbxf2UKmJ.jpg", "releaseDate": "1972-03-24" },

];

const moviesDiv = document.getElementById('movies');

movies.forEach(movie => {
  const movieDiv = document.createElement('div');
  movieDiv.className = 'movie';
  movieDiv.innerHTML = `
    <img src="${movie.poster}" alt="${movie.title}">
    <h3>${movie.title}</h3>
    <p>Release: ${movie.releaseDate}</p>
  `;
  moviesDiv.appendChild(movieDiv);
});
</script>

</body>
</html>
